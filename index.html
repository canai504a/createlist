<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="input_area">
      <input type="text" placeholder="TODOを追加" id="add_text" />
      <button id="add_button">追加</button>
    </div>
    <div class="imcomplete_area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete_list">
        <li>
          <div>
            TODOです
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div>
            TODOでした
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
